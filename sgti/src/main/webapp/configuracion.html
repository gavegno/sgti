<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGTI</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/datepicker.css">
    


</head>
<body>
    <header>
        <div class="container">
        
            <h1>Sistema de Gestión de Técnicos e Incidentes</h1>
        
        </div>
    
    </header>   
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8">
            <h2 class="text-center">Gestión de Configuración</h2>
            <div>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputFechaDesde" class="control-label">Inicio de vigencia</label>
                        <input  type="text" class="form-control" placeholder="Fecha Desde"  id="FechaDesde" required>
                    </div>
                    

                    <div class="form-group">
                        <label for="inputFechaHasta" class="control-label">Fin de vigencia</label>
                        <input  type="text" class="form-control" placeholder="Fecha Hasta"  id="FechaHasta">
                    </div>
                </form>
                    
                    
                <form class="form-inline">
                    <div class="form-group">
                        <div class="row">
                        <label for="inputPeriodoRenovacion" class="control-label">Periodo de renovación: </label>
                        <input type="number" class="form-control" id="inputPeriodoRenovacion" placeholder="Periodo de renovación" required>
                        <label class="control-label">meses.</label>
                    </div>
                    </div> 

                </form>

                <form class="form-horizontal">
                    
                    <div class="form-group">
                        <label for="inputTipoRenovacion" class="control-label">Tipo de renovación:</label>
                        <select class="form-control" id="inputTipoRenovacion" required>
                            <option value="Automatica">Automática</option>
                            <option value="Manual">Manual</option>
                        </select>    
                    </div>

                    <div class="form-group">
                        <label for="inputTipoContrato" class="control-label">Tipo de contrato:</label>
                        <select class="form-control" id="inputTipoContrato" required>
                            <option value="PrecioFijo">Precio fijo</option>
                            <option value="Tipo2">Tipo2</option>
                            <option value="Tipo3">Tipo3</option>    
                        </select>    
                    </div>

                    <div class="form-group">
                        <label for="inputComputos" class="control-label">Cantidad de cómputos:</label>
                        <input type="number" class="form-control" id="inputComputos" placeholder="Cantidad" required>
                    </div>

                </form>


                <form class="form-inline">
                    <div class="form-group">
                        <div class="row">
                        <label for="inputPeriodoValidez" class="control-label">Periodo de validez: </label>
                        <input type="number" class="form-control" id="inputPeriodoValidez" placeholder="Periodo de validez" required>
                        <select class="form-control" id="inputUnidadValidez" required>
                            <option value="Dias">Dias</option>
                            <option value="Meses">Meses</option>
                        </select>  
                    </div>
                    </div> 
                </form>
                    

                <form class="form-horizontal">


                    <div class="form-group">
                        <label for="inputAcumulacion" class="control-label">¿Acumulación de cómputos?:</label>
                        <select class="form-control" id="inputAcumulacion" onChange="document.getElementById('inputPeriodoAcumulacion').disabled = (this.value=='No')">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </form>

                <form class="form-inline">
                    <div class="form-group">
                        <div class="row">
                        <label for="inputPeriodoAcumulacion" class="control-label">Periodo de acumulación: </label>
                        <input type="number" class="form-control" id="inputPeriodoAcumulacion" placeholder="Cantidad">
                        <label class="control-label">meses.</label>
                    </div>
                    </div> 

                    <div class="form-group">
                        <div class="row">
                        <label for="inputFrecuenciaInforme" class="control-label">Frecuencia de informe: </label>
                        <input type="number" class="form-control" id="inputFrecuenciaInforme" placeholder="Cantidad" required>
                        <label class="control-label">meses.</label>
                    </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                        <label for="inputFrecuenciaFacturacion" class="control-label">Frecuencia de facturación: </label>
                        <input type="number" class="form-control" id="inputFrecuenciaFacturacion" placeholder="Cantidad" required>
                        <label class="control-label">meses.</label>
                    </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                        <label for="inputFrecuenciaExtras" class="control-label">Frecuencia de cómputos extra: </label>
                        <input type="number" class="form-control" id="inputFrecuenciaExtras" placeholder="Cantidad" required>
                        <label class="control-label">meses.</label>
                    </div>
                    </div>

                </form>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputRespuesta" class="control-label">Tiempo de respuesta:</label>
                        <textarea id="inputRespuesta" class="form-control" rows="3"></textarea>   
                    </div>

                    <div class="form-group">
                        <label for="inputHorarioLaboral" class="control-label">Tiempo de respuesta:</label>
                        <textarea id="inputHorarioLaboral" class="form-control" rows="3"></textarea>   
                    </div>

                    

                    

                <div class="form-group">
                    <button class="btn btn-success" id="boton" type="submit"> <span class="glyphicon glyphicon-ok"></span> Confirmar </button>
                    <button class="btn btn-default" type="button"> Cancelar </button>
                </div>       



                </form>
            </div>
        </div>
    </div>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"> </script> 
    <script src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
                $('#FechaDesde').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>
        <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
                $('#FechaHasta').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>


</body>
