<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGTI</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
    


</head>
<body>
    <header>
        <div class="container">
        
            <h1>Sistema de Gestión de Técnicos e Incidentes</h1>
        
        </div>
    
    </header>   
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8">
            <h2 class="text-center">Ingreso de hora</h2>
            <div>
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="inputInicio" class="control-label">Inicio:</label>
                        <input size="16" type="text" class="form_datetime" id="inputInicio" requiered>
                    
                        <label for="inputFin" class="control-label">Fin:</label>
                        <input size="16" type="text" class="form_datetime" id="inputFin" requiered>
                    </div>

                    <div class="form-group">
                        <label for="inputSesionRemota" class="control-label">¿Sesión remota?</label>
                        <select class="form-control" id="inputSesionRemota">
                            <option value="No">No</option>
                            <option value="Si">Si</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputContrato" class="control-label">Seleccione el contrato:</label>
                        <select class="form-control" id="inputContrato">
                            <option value="Contrato1">Contrato1</option>
                            <option value="Contrato2">Contrato2</option>
                            <option value="Contrato3">Contrato3</option>
                        </select>    
                    </div>
                    
                    <div class="form-group">
                        <label for="inputFechaInformar" class="control-label">Fecha informar:</label>
                        <input size="16" type="text" class="form_datetime" id="inputFechaInformar">
                    </div>

                    <div class="form-group">
                        <label for="inputFechaFacturar" class="control-label">Fecha facturar:</label>
                        <input size="16" type="text" class="form_datetime" id="inputFechaFacturar">
                    </div>

                    <div class="form-group">
                        <label for="inputFechaComputar" class="control-label">Fecha computar:</label>
                        <input size="16" type="text" class="form_datetime" id="inputFechaComputar">
                    </div>

                    <div class="form-group">
                        <label for="inputSesionRemota" class="control-label">¿Registro de hora validado?</label>
                        <select class="form-control" id="inputSesionRemota">
                            <option value="No">No</option>
                            <option value="Si">Si</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputDescripcion" class="control-label">Descripción:</label>
                        <textarea id="inputDescripcion" class="form-control" rows="3"></textarea>   
                    </div>

                    <div class="form-group">
                        <label for="inputActividad" class="control-label">Actividad relacionada:</label>
                        <select class="form-control" id="inputActividad">
                            <option>(ninguna)</option>
                            <option value="Actividad1">Actividad1</option>
                            <option value="Actividad2">Actividad2</option>
                        </select>    
                    </div>


                    <div class="form-group">
                        <label for="inputTipoHora" class="control-label">Tipo de hora:</label>
                        <select class="form-control" id="inputTipoHora" requiered>
                            <option value="1">Tipo de hora 1</option>
                            <option value="4">Tipo de hora 4</option>
                            <option value="5">Tipo de hora 8</option>
                        </select>
                    </div>





                    

                <div class="form-group">
                    <button class="btn btn-success" id="boton" type="submit"> <span class="glyphicon glyphicon-ok"></span> Confirmar </button>
                    <button class="btn btn-default" type="button"> Cancelar </button>
                </div>       



                </form>
            </div>
        </div>
    </div>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"> </script> 
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript">
    $(".form_datetime").datetimepicker({format: 'dd/mm/yyyy hh:ii'});
</script>    


</body>
