<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGTI</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/datepicker.css">
    


</head>
<body>
    <header>
        <div class="container">
        
            <h1>Sistema de Gestión de Técnicos e Incidentes</h1>
        
        </div>
    
    </header>   
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8">
            <h2 class="text-center">Gestión de Precios</h2>
            <div>
                <form class="form-horizontal">
                    
                    <div class="form-group">
                        <label for="inputContrato" class="control-label">Seleccione el contrato:</label>
                        <select class="form-control" id="inputContrato">
                            <option value="Contrato1">Contrato1</option>
                            <option value="Contrato2">Contrato2</option>
                            <option value="Contrato3">Contrato3</option>
                        </select>    
                    </div>

                    
                    <div class="form-group">
                        <label for="inputFechaDesde" class="control-label">Fecha Desde</label>
                        <input  type="text" class="form-control" placeholder="Fecha Desde"  id="FechaDesde" required>
                    </div>
        
                    <div class="form-group">
                        <label for="inputFechaHasta" class="control-label">Fecha Hasta</label>
                        <input  type="text" class="form-control" placeholder="Fecha Hasta"  id="FechaHasta">
                    </div>

                    <div class="form-group">
                        <label for="inputPrecio" class="control-label">Precio:</label>
                        <input type="number" class="form-control" id="inputPrecio" placeholder="Precio" required autofocus>        
                    </div>

                
                <div class="form-group">
                    <button class="btn btn-success" id="boton" type="submit"> <span class="glyphicon glyphicon-ok"></span> Confirmar </button>
                    <button class="btn btn-default" type="button"> Cancelar </button>
                </div>       



                </form>
            </div>
        </div>
    </div>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"> </script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
                $('#FechaDesde').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>
        <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
                $('#FechaHasta').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>
</script> 

</body>
