<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGTI</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    


</head>
<body>
    <header>
        <div class="container">
        
            <h1>Sistema de Gestión de Técnicos e Incidentes</h1>
        
        </div>
    
    </header>   
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8">
            <h2 class="text-center">Gestión de Contratos</h2>
            <div>
                <form class="form-horizontal">
                    
                    <div class="form-group">
                        <label for="inputCliente" class="control-label">Seleccione el cliente:</label>
                        <select class="form-control" id="inputCliente">
                            <option value="Cliente1">Cliente1</option>
                            <option value="Cliente2">Cliente2</option>
                            <option value="Cliente3">Cliente3</option>
                            <option value="Cliente4">Cliente4</option>
                        </select>    
                    </div>

                    <div class="form-group">
                        <label for="inputContraparte" class="control-label">Seleccione contraparte:</label>
                        <select class="form-control" id="inputContraparte">
                            <option value="Contraparte1">Contraparte1</option>
                            <option value="Contraparte2">Contraparte2</option>
                            <option value="Contraparte3">Contraparte3</option>
                            <option value="Contraparte4">Contraparte4</option>
                        </select>    
                    </div>

                    <div class="form-group">
                        <label for="inputPrecios" class="control-label">Precios aplicables al contrato:</label>
                        <select multiple class="form-control" id="inputPrecios">
                            <option value="1">Precio1</option>
                            <option value="2">Precio2</option>
                            <option value="3">Precio3</option>
                            <option value="4">Precio4</option>
                            <option value="5">Precio5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputConfiguracion" class="control-label">Seleccione la configuración:</label>
                        <select class="form-control" id="inputConfiguracion">
                            <option value="Configuracion1">Configuracion1</option>
                            <option value="Configuracion2">Configuracion2</option>
                            <option value="Configuracion3">Configuracion3</option>
                            <option value="Configuracion4">Configuracion4</option>
                        </select>    
                    </div>

                    <div class="form-group">
                        <label for="inputHorario" class="control-label">Horario laboral:</label>
                        <select multiple class="form-control" id="inputHorario">
                            <option value="1">Horario1</option>
                            <option value="2">Horario2</option>
                            <option value="3">Horario3</option>
                            <option value="4">Horario4</option>
                            <option value="5">Horario5</option>
                        </select>
                    </div>

                    

                <div class="form-group">
                    <button class="btn btn-success" id="boton" type="submit"> <span class="glyphicon glyphicon-ok"></span> Confirmar </button>
                    <button class="btn btn-default" type="button"> Cancelar </button>
                </div>       



                </form>
            </div>
        </div>
    </div>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"> </script>  

</body>
